<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>事件修饰符</title>
    <script type="text/javascript" src="../vue.min.js"></script>
    <style type="text/css">
        .btnBox{
            display: flex;
            justify-content: center;
            align-items: center;
            width:300px;
            height: 100px;
            background: lightseagreen;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- 冒泡：点击子元素事件会触发父元素事件-->
        <div class="btnBox" v-on:click="say('div')">
            <button v-on:click="say('button')">冒泡</button>
        </div>

        <!-- .stop阻止冒泡-->
        <div class="btnBox" v-on:click="say('div')">
            <button v-on:click.stop="say('button')">不冒泡</button>
        </div>

        <!-- 事件捕获/事件委托-->
        <div class="btnBox" v-on:click.capture="test">
            <button id="button1">button1</button>
            <button id="button2">button2</button>
            <button id="button3">button3</button>
        </div>
    </div>
    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data: {

            },
            methods: {
                say: function(value){
                    console.log("这是" + value);
                },
                test: function(e){
                    if(e.target.id){
                        console.log(e.target.id);
                    } else {
                        console.log("none");
                    }
                }
            }
        });
    </script>
</body>
</html>
