<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>事件处理</title>
    <script type="text/javascript" src="../vue.min.js"></script>
</head>
<body>
    <div id="app">
        <p>{{counter}}</p>
        <button v-on:click=" counter += 1">counter ++</button>
        <button v-on:click=" alertOk">alertOk</button>
        <button v-on:click=" say('Hi!')">sayHi</button>
    </div>
    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data: {
                counter: 0
            },
            methods: {
                alertOk: function(){
                    alert("ok");
                },
                say: function(value){
                    alert(value);
                }
            }
        });
    </script>
</body>
</html>
