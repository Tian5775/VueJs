<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="../vue.min.js"></script>
</head>
<body>
    <div id="vue_det">
        <h1>site:{{site}}</h1>
        <h1>url:{{url}}</h1>
        <h1>{{details()}}</h1>
    </div>
    <script>
        var data = {site: 'Tian-Blog',
            url: 'www.tian5775.top'};
        var vm = new Vue({
            el: '#vue_det',
            data: data,
            methods: {
                details: function(){
                    return this.site + "-个人博客网站"
                }
            }
        });

        // 设置原始数据也会影响到属性
        data.site = "Tian-Blog-Test";
        document.write(vm.site);
        document.write("<br/>");

        //反之亦然
        vm.site = "Tian-Blog"
        document.write(data.site);
    </script>
</body>
</html>
