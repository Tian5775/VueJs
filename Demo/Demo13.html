<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>自定义事件</title>
    <script type="text/javascript" src="../vue.min.js"></script>
</head>
<body>
    <div id="app">
        <p>{{total}}</p>
        <new-button v-on:newfunc="addTotal"></new-button>
        <new-button v-on:newfunc="addTotal"></new-button>
    </div>
    <script type="text/javascript">
        Vue.component('new-button',{
            template: '<button v-on:click="addButton">{{counter}}</button>',
            data: function(){
                return {
                    counter: 0
                }
            },
            methods:{
                addButton: function(){
                    this.counter += 1;
                    this.$emit("newfunc");  //触发自定义事件newfunc
                }
            }
        });

        var app = new Vue({
            el: '#app',
            data: {
                total: 0
            },
            methods: {
                addTotal: function(){
                    this.total += 1;
                }
            }
        })
    </script>
</body>
</html>
