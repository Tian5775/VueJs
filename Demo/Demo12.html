<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>组件</title>
    <script type="text/javascript" src="../vue.min.js"></script>
</head>
<body>
    <div id="app">
        <runoob1 message="runoob1"></runoob1>
        <input type="text" v-model="inputText">
        <runoob1 v-bind:message="inputText"></runoob1>
        <runoob2></runoob2>
        <ul>
            <li-item v-for="site in sites" v-bind:todo="site"></li-item>
        </ul>
    </div>
    <script type="text/javascript">
        //全局组件
        Vue.component('runoob1',{
            props: ['message'],
            template: '<h1>{{message}}</h1>'
        });

        var runoob2 = {
            template: '<h1>runoob2</h1>'
        };

        Vue.component('li-item',{
            props: ['todo'],
            template: '<li>{{todo.name}}</li>'
        });

        var app = new Vue({
            el: '#app',
            //局部组件
            components: {
                'runoob2': runoob2
            },
            data: {
                inputText: 'inputText',
                sites:[
                    {name: 'Tian'},
                    {name: 'Daniel'},
                    {name: 'John'}
                ]
            }
        });
    </script>
</body>
</html>
